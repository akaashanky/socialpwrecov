<div class="container">
	<div class="row top-banner text-center">
		<img src="assets/images/tt.png" alt="">
	</div>
	<div class="row">
		<div class="col-md-offset-4 col-md-4 col-sm-offset-1 col-sm-10 white-panel">
			<br>
			<div class="row">
				<div class="col-md-12">
					<div class="lead">Get help from your friends to sign in</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>Don't have access to your email? Use our Social Password Recovery feature. Start off by giving us the details of 2 friends who also use TurboTax.</p>
					<a ng-click="open()">How does this work?</a>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
					    <label for="friend1">Friend 1 Email</label>
					    <input type="text" class="form-control" id="friend1">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
					    <label for="friend2">Friend 2 Email</label>
					    <input type="text" class="form-control" id="friend2">
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					<a href="confirmFriends" class="btn btn-tt btn-lg">Proceed</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Social Password Recovery</h3>
        </div>
        <div class="modal-body">
	        <div class="row">
				<div class="col-sm-12 col-md-4 text-center">
					<i class="fa fa-users fa-4x blue"></i>
				</div>
				<div class="col-sm-12 col-md-8">
					<p class="padded">1. Nominate 2 friends who you know use Intuit TurboTax.</p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-12 col-md-4 text-center">
					<i class="fa fa-envelope fa-4x blue"></i>
				</div>
				<div class="col-sm-12 col-md-8">
					<p class="padded">2. We send out Recovery Codes to your nominated friends.</p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-12 col-md-4 text-center">
					<i class="fa fa-share-square-o fa-4x blue"></i>
				</div>
				<div class="col-sm-12 col-md-8">
					<p class="padded">3. Your friends communicate the Recovery Codes to you.</p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-12 col-md-4 text-center">
					<i class="fa fa-unlock-alt fa-4x blue"></i>
				</div>
				<div class="col-sm-12 col-md-8">
					<p class="padded">4. Unlock your account by entering the Recovery Codes.</p>
				</div>
			</div>
            
        </div>
        <div class="modal-footer">
	        <div class="row">
				<div class="col-md-offset-6 col-md-6">
					<button class="btn btn-tt" ng-click="ok()">Got it!</button>
				</div>
			</div>
        </div>
</script>

<footer class="footer">
	<div class="container">
      <div class="row text-center">
      	<img height="90px" src="assets/images/footer.png" alt="">
      </div>
    </div>
</footer>
